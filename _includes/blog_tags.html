{% assign tags_sorted = site.tags | sort %}
{% for tag in tags_sorted %} {% capture tag_name %}{{ tag | first }}{% endcapture %}
<div id="#{{ tag_name | slugize }}"></div>
<li class="tag-head">
    <a href="{{ site.baseurl }}/blog/tags/{{ tag_name }}">{{ tag_name }}</a>
</li>
<a name="{{ tag_name | slugize }}"></a>

{% endfor %}
